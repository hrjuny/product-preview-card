<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <img class="product-image" src="images/image-product-desktop.jpg" media="min-wdith: 376px">
    <img class="product-image-2" src="images/image-product-mobile.jpg" media="max-width: 375px">
    <section class="product-description">
        <div class="product-details-container">
            <p>P R E V I E W</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p style="line-height: 18px;">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>            
        </div>

        <div class="price-container"><h1>$149.99</h1><span>$169.99</span></div>

        <div class="button-container">
            <button type="button" class="add-to-cart" >
                <img src="images/icon-cart.svg" alt=""> Add to Cart
            </button>
        </div>
    </section>
  </main>

  
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
    Coded by <a href="#">&#64;codingpauldotio</a> on twitter.</p>
  </footer>
</body>
</html>
